apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'leekscript-v1/src/main/java']
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
	baseName = 'leekscript'
	manifest {
        attributes "Main-Class": "com.leekwars.Generator"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

libsDirName = '..'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.1.25'
}
